<ion-content color="success" class="winprojects">
  <ion-header>
    <h1>Abgeschlossene Projekte</h1>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Item</ion-label>
          <ion-button color="dark" slot="end">
            <ion-icon name="arrow-forward"></ion-icon>
            <ion-icon name="star-half"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

</ion-content>
