<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button href="#" color="dark">
            <ion-icon name="globe"></ion-icon>
          </ion-button>
          <ion-button href="/project-menu" color="dark">
            <ion-icon name="book"></ion-icon>
          </ion-button>
        </ion-col>
        
        <ion-col>
          <ion-button href="#" color="dark">
            <ion-icon name="log-in"></ion-icon>
          </ion-button>
          <ion-button href="#" color="dark">
            <ion-icon name="person"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-searchbar></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid style="left: 30%; height: 100%; background-color: transparent;">
    <ion-row>
      categorys in small sliders
    </ion-row>
    <ion-row>
      <ion-col style="width: 80%;">
        
            <ion-grid fixed >
              
              <ion-label></ion-label>
              <ion-row *ngFor="let project of json">
                <ion-card style="width: 90%; height: fit-content; background-color: white;">
                  <ion-card-content style="height: 110px;">
                    
                    <ion-label style="position: absolute; top: 2%; left: 2%; font-size: large; font-weight: 800;">{{project.name}}</ion-label>
                    <ion-label style="position: absolute; top: 2%; right: 2%;">{{project.category}}</ion-label>
                    <ion-label style="position: absolute; bottom: 2%; left: 2%;">{{project.company}}</ion-label>
                    <ion-item button (click)="toProject(project.id)" style="position: absolute; right: 0.5%; bottom: 2%; width: fit-content; height: fit-content; font-size: small; font-weight: 800; background-color: lightblue; color: white;">
                      <ion-label>Zum Projekt</ion-label>
                    </ion-item>
                  </ion-card-content>
                </ion-card>
              </ion-row>
            
            </ion-grid>
      </ion-col>
      <ion-col>
        {{id}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
