<ion-header>
  <ion-item class="header-item">
    <ion-button href="home" color="dark">
      <ion-icon name="globe"></ion-icon>
    </ion-button>

    <ion-button href="/project-menu" color="dark">
      <ion-icon name="book"></ion-icon>
    </ion-button>

    <ion-searchbar class="searchbar-input-container" mode="ios" style="color: white;"></ion-searchbar>
    <a href="login.page.html">Login</a>

    <ion-button href="#" color="dark">
      <ion-icon name="person"></ion-icon>
    </ion-button>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-item>
</ion-header>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button href="#" color="dark">
            <ion-icon name="help"></ion-icon>
          </ion-button>
          <ion-button href="#" color="dark">
            <ion-icon name="settings"></ion-icon>
          </ion-button>
          <ion-button href="#" color="dark">
            <ion-icon name="wallet"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>





<ion-content>
  <ion-grid style="left: 30%; height: 100%; background-color: transparent;">
    <ion-row>
      
      <ion-label></ion-label>
    </ion-row>
    <ion-row>
      <ion-col class="container">
        <ion-item id="previewitem">
            <ion-grid fixed >
    
              <ion-label></ion-label>
              <ion-row *ngFor="let project of json">
                <ion-card style="width: 100%; height: fit-content; background-color: rgb(241, 177, 75);">
                  <ion-card-content style="height: 110px;">
                    
                    <ion-label style="position: absolute; top: 2%; left: 2%; font-size: large; font-weight: 800;">{{project.name}}</ion-label>
                    <ion-label style="position: absolute; top: 2%; right: 2%;">{{project.category}}</ion-label>
                    <ion-label style="position: absolute; bottom: 2%; left: 2%;">{{project.company}}</ion-label>
                    <ion-item id="previewitembutton" button (click)="toProject(project.id)" style="position: absolute; right: 0.5%; bottom: 2%; width: fit-content; height: fit-content; font-size: small; font-weight: 800; background-color: lightblue; color: white;">
                      <ion-label>Zum Projekt</ion-label>
                    </ion-item>
                  </ion-card-content>
                </ion-card>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item id="sideitem">
            <ion-label>{{id}}</ion-label>
          </ion-item>
      </ion-col>
      <!--<ion-col style="max-width: 20%;">
        {{id}}
      </ion-col>-->
    </ion-row>
  </ion-grid>

</ion-content>
