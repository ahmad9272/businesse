<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button href="#" color="dark">
            <ion-icon name="globe"></ion-icon>
          </ion-button>
          <ion-button href="/project-menu" color="dark">
            <ion-icon name="book"></ion-icon>
          </ion-button>
        </ion-col>
        
        <ion-col>
          <ion-button href="#" color="dark">
            <ion-icon name="log-in"></ion-icon>
          </ion-button>
          <ion-button href="#" color="dark">
            <ion-icon name="person"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-searchbar></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid style="left: 30%; height: 100%;">
    <ion-row>
      categorys in small sliders
    </ion-row>
    <ion-row>
      <ion-col style="width: 70%;">
        <ion-card style="border: 0;">
          <ion-card-header>
            <ion-card-subtitle>shortfilter</ion-card-subtitle>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-card-content style="height: fit-content;">
            <ion-grid fixed>
              
              <ion-label></ion-label>
              <ion-row *ngFor="let project of json">
                <ion-card style="width: 90%; height: fit-content;">
                  <ion-card-content style="height: 90px;">
                    
                    <ion-label style="position: absolute; top: 0%; left: 0%; font-size: large; font-weight: 800;">{{project.name}}</ion-label>
                    <ion-label style="position: absolute; top: 0; right: 0;">{{project.category}}</ion-label>
                    <ion-label style="position: absolute; bottom: 0%; left: 0%;">{{project.company}}</ion-label>
                    <ion-button (click)="toProject(project.id)" style="position: absolute; right: 0%; bottom: 0%; width: 10%; background-color: darkblue;" expand="block">
                      block
                    </ion-button>
                  </ion-card-content>
                </ion-card>
              </ion-row>
            
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        {{id}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>



<ion-footer style="max-height: 10%;">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
