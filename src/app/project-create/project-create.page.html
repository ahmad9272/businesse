          </ion-button>
          <ion-button href="/project-menu" color="dark">
            <ion-icon name="book"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="dark" href="home">
            <img src="/assets/BusinessELogoByNamelix.png"/>

        <ion-col>
          <ion-button href="#" color="dark">

<ion-header padding>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Erstellen Sie hier ihr Projekt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines>
    <ion-item>
      <ion-label position="stacked" color="primary">Projekttitel*</ion-label>
      <ion-input name="title" type="text" required></ion-input>
    </ion-item>
    <!-- todo is required warning -->
    <ion-text color="danger">

    </ion-text>

    <ion-item>
      <ion-label position="stacked" color="primary">Betrieb*</ion-label>
      <ion-input name="company" type="text" required></ion-input>
    </ion-item>
    <!-- todo is required warning -->
    <ion-text color="danger">

    </ion-text>

    <ion-item>
      <ion-label position="stacked" color="primary">Projektbeschreibung*</ion-label>
      <ion-input name="description" type="text" required></ion-input>
    </ion-item>
    <!-- todo is required warning -->
    <ion-text color="danger">

    </ion-text>

    <ion-item>
      <ion-label position="stacked" color="primary">Projektstart*</ion-label>
      <ion-input name="project-start" type="date" required></ion-input>
    </ion-item>
    <!-- todo is required warning -->
    <ion-text color="danger">

    </ion-text>

    <ion-item>
      <ion-label position="stacked" color="primary">Voraussichtliches Projektende*</ion-label>
      <ion-input name="project-end" type="date" required></ion-input>
    </ion-item>
    <!-- todo is required warning -->
    <ion-text color="danger">

    </ion-text>

    <ion-item>
      <ion-label position="stacked" color="primary">Anmeldefrist*</ion-label>
      <ion-input name="registration-period" type="date" required></ion-input>
    </ion-item>
    <!-- todo is required warning -->
    <ion-text color="danger">

    </ion-text>

    <ion-item>
      <ion-label position="stacked" color="primary">Adresse*</ion-label>
      <ion-input name="address" type="text" required></ion-input>
    </ion-item>
    <!-- todo is required warning -->
    <ion-text color="danger">

    </ion-text>

    <ion-item>
      <ion-label position="stacked" color="primary">Kommentar zur Adresse</ion-label>
      <ion-input name="address-comment" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" color="primary">Entlohnung</ion-label>
      <ion-input name="payment" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" color="primary">Anzahl der gesuchten Auftragnehmer</ion-label>
      <ion-input name="number-participants" type="number"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button href="#" color="dark">
            <ion-icon name="help"></ion-icon>
          </ion-button>
          <ion-button href="#" color="dark">
            <ion-icon name="settings"></ion-icon>
          </ion-button>
          <ion-button href="#" color="dark">
            <ion-icon name="wallet"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
